<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paras Shop</title>
    <link rel="stylesheet" href="https://m.media-amazon.com/images/I/41jlFlg1o8L.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #232f3e;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            background: white;
            width: 250px;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-name {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-price {
            font-size: 16px;
            color: #b12704;
        }
    </style>
</head>
<body>
    <div class="header">Paras Shop</div>
    <div class="product-container">
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/71lI1AsN3gL._AC_SY400_.jpg" alt="Hero Super Splendor">
            <div class="product-name">Hero Super Splendor</div>
            <div class="product-price">₹72,000</div>
        </div>
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/71c0VTbO5bL._AC_SY400_.jpg" alt="Hero HF Deluxe">
            <div class="product-name">Hero HF Deluxe</div>
            <div class="product-price">₹55,000</div>
        </div>
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/91hIyGIagmL._AC_SY400_.jpg" alt="ARKYLE Woolen Socks">
            <div class="product-name">ARKYLE Woolen Socks (Pack of 4)</div>
            <div class="product-price">₹499</div>
        </div>
    </div>
</body>
</html>
